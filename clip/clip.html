<div class="container">
 <div class="title-wrapper">
  <div class="title">{{initParams.title}}</div>
 </div>
 <div class="vertical-line"></div>
 <div class="horizontal-line"></div>
 <div class="subtitle-wrapper">
  <div class="subtitle">
   {{initParams.subtitle}}
    </div>
 </div>

 <div class="images-box">
    <div class="image image1" style="background:url({{initParams.products[0].image}}); background-size: cover; background-position: center;">
      <a class="cta" href={{initParams.products[0].url}} target="_blank">Buy now</a>
    </div>
    <div class="image image2" style="background:url({{initParams.products[1].image}}); background-size: cover; background-position: center;">
      <a class="cta" href={{initParams.products[1].url}} target="_blank">Buy now</a>
    </div>
    <div class="image image3" style="background:url({{initParams.products[2].image}}); background-size: cover; background-position: center;">
      <a class="cta" href={{initParams.products[2].url}} target="_blank">Buy now</a>
    </div>
 </div>


  <div class="product-image" mc-for="key,item" mc-of="initParams.products" style="background-image: url({{item.image}});
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  position: absolute;
  width: 401px;
  height: 769px;
  left: 322px;
  top: -100%;
  border-radius: 200px 200px 0px 0px;"></div>

  <div class="product-info-wrapper" mc-for="key,item" mc-of="initParams.products">
    <div class="product-name-wrapper">
      <div class="product-name">{{item.title}}</div>
    </div>
    <div class="product-details">
      <div class="sm-line"></div>
      <div class="product-description-wrapper">
        <div class="product-description">{{item.description}}</div>
      </div>
      <div class="price-cta-wrapper">
        <div class="price">{{item.price}}</div>
        <a class="cta" href={{item.url}} target="_blank">Buy now</a>
      </div>
    </div>
  </div>

  <div class="product-lines" mc-for="key,item" mc-of="initParams.products">
    <div class="h-line"></div>
    <div class="v-line"></di.image"v></div>
    <svg
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
    >
      <path
        id="circlePath"
        d="
        M 50, 50
        m -37, 0
        a 37,37 0 1,1 74,0
        a 37,37 0 1,1 -74,0"/>
      />
      <text font-size="13.1">
        <textPath href="#circlePath">
          Hand - made - Hand - made - Hand - made -
        </textPath>
      </text>
    </svg>
  </div>
</div>
